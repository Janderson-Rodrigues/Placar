<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Placar de Tênis de Mesa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .winner-glow {
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
    }
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-4xl">

    <h1 class="text-3xl md:text-4xl font-bold text-gray-800 text-center mb-8">Placar de Tênis de Mesa</h1>

    <!-- Inputs de nome -->
    <div class="flex flex-col md:flex-row gap-4 mb-8">
      <div class="flex-1">
        <label for="player1-name" class="block text-gray-600 mb-2">Jogador 1</label>
        <input id="player1-name" class="w-full px-4 py-3 border-2 border-blue-500 rounded-lg text-lg text-center focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="Nome do Jogador 1">
      </div>
      <div class="flex-1">
        <label for="player2-name" class="block text-gray-600 mb-2">Jogador 2</label>
        <input id="player2-name" class="w-full px-4 py-3 border-2 border-red-500 rounded-lg text-lg text-center focus:outline-none focus:ring-2 focus:ring-red-300" placeholder="Nome do Jogador 2">
      </div>
    </div>

    <!-- Área do placar -->
    <div class="flex flex-col md:flex-row items-center gap-6 mb-8">
      <!-- Placar jogador 1 -->
      <div id="p1-card" class="bg-blue-600 text-white px-6 py-8 rounded-2xl w-full md:w-1/3 text-center space-y-6 shadow-lg transition-all">
        <h2 id="p1-name-display" class="text-2xl font-bold truncate">Jogador 1</h2>
        <div id="p1-points" class="text-7xl font-extrabold">0</div>
        <button onclick="scoreManager.addPoint(1)" class="bg-white text-blue-600 px-6 py-3 rounded-xl font-bold text-lg hover:bg-blue-100 transition w-full">
          +1 Ponto
        </button>
      </div>

      <!-- Sets ao centro -->
      <div class="flex flex-col items-center text-gray-800 font-semibold my-4 md:my-0">
        <div class="text-xl mb-2">Sets</div>
        <div class="flex gap-8 text-5xl font-bold">
          <span id="p1-sets" class="text-blue-600">0</span>
          <span class="text-gray-400">×</span>
          <span id="p2-sets" class="text-red-600">0</span>
        </div>
        <div class="mt-4 text-sm text-gray-500">
          Melhor de 
          <select id="max-sets" class="border rounded px-2 py-1" onchange="scoreManager.resetGame()">
            <option value="3">3 sets</option>
            <option value="5" selected>5 sets</option>
            <option value="7">7 sets</option>
          </select>
        </div>
      </div>

      <!-- Placar jogador 2 -->
      <div id="p2-card" class="bg-red-600 text-white px-6 py-8 rounded-2xl w-full md:w-1/3 text-center space-y-6 shadow-lg transition-all">
        <h2 id="p2-name-display" class="text-2xl font-bold truncate">Jogador 2</h2>
        <div id="p2-points" class="text-7xl font-extrabold">0</div>
        <button onclick="scoreManager.addPoint(2)" class="bg-white text-red-600 px-6 py-3 rounded-xl font-bold text-lg hover:bg-red-100 transition w-full">
          +1 Ponto
        </button>
      </div>
    </div>

    <!-- Botões de controle -->
    <div class="flex flex-col sm:flex-row gap-4 mb-8">
      <button onclick="scoreManager.resetGame()" class="flex-1 bg-gray-800 text-white px-6 py-3 rounded-lg text-lg font-bold hover:bg-gray-700 transition">
        Reiniciar Jogo
      </button>
      <button onclick="scoreManager.undoLastPoint()" class="flex-1 bg-yellow-500 text-white px-6 py-3 rounded-lg text-lg font-bold hover:bg-yellow-600 transition">
        Desfazer Ponto
      </button>
    </div>

    <!-- Histórico de pontos -->
    <div class="bg-gray-50 rounded-lg p-4">
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Histórico do Set</h3>
      <div id="point-history" class="text-gray-600 space-y-2 max-h-40 overflow-y-auto">
        Jogo iniciado. Boa partida!
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
